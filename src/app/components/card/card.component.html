<section class="card">
  <div class="card__container"
    [class.card__rounded]="isRoundedCard">
    <header>
      <img *ngIf="hasCardImage" [src]="imageUrl" alt="Card Image" class="card__image"
        onError="this.onerror=null;this.src='assets/404.svg';">
      <h3 class="card__title">{{ title || 'Card Title' }}</h3>
    </header>
    <div class="card__content">
      <p>{{ content }}</p>
    </div>
    <footer>
      <app-button
        type="primary"
        [title]="btnLabel || 'Click me'"
        (btnClicked)="cardClicked()">
      </app-button>
    </footer>
  </div>
</section>
