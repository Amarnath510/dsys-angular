<div class="insurance-card">
  <div class="insurance-card__card">
    <img *ngIf="hasInsuranceCardImage" src="assets/info.svg" alt="Insurance Card" class="insurance_card__image">
    <button *ngIf="!hasInsuranceCardImage" type="button" (click)="uploadCard()" class="insurance_card__button">
      Click to upload Card
    </button>
  </div>
</div>
