<div class="insurance-card">
  <div class="insurance-card__card">
    <img *ngIf="hasInsuranceCardImage"
      [src]="imageUrl"
      alt="Insurance Card"
      class="insurance_card__image"
      onError="this.src='assets/404.svg'">
    <button *ngIf="!hasInsuranceCardImage"
      type="button"
      (click)="uploadCard()"
      class="insurance_card__button">
      Click to upload Card
    </button>
  </div>
</div>
