<article class="insurance-cards">
  <app-title [title]="'Insurance Card'"></app-title>
  <div class="insurance-cards__content">
    <app-insurance-card
      [hasInsuranceCardImage]="cardWithImage"
      [imageUrl]="imageUrl">
    </app-insurance-card>
  </div>
  <footer>
    <form action="">
      <h2>Inputs</h2>
      <ul>
        <li>
          <app-select
            [title]="'Has Insurance Card'"
            [selectedOption]="'yes'"
            [options]="['yes', 'no']"
            (updateOption)="(cardWithImage = ($event === 'yes'))">
          </app-select>
        </li>
        <li>
          <app-select
            [title]="'Image Url'"
            [selectedOption]="'valid'"
            [options]="['valid', 'invalid']"
            (updateOption)="imageUrl = ($event === 'valid' ? 'assets/info.svg' : 'assets/info1.svg')">
          </app-select>
        </li>
      </ul>

      <ng-container *ngIf="!cardWithImage">
        <h2 class="actions-title">Actions</h2>
        <ul>
          <li>
            Click Event
          </li>
        </ul>
      </ng-container>
    </form>
  </footer>
</article>
